<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/247ce5ee06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Carusel</title>
</head>
<body>

    <main>
        
        <div id="app">

            <div class="slider">
            
                <div class="slide-wrapper">
                    <div 
                    v-for="(item, i ) in slideObject" 
                    :class="['item', (i === 0) ? {active} : '']">
                        <img :src="item.immagine" alt="">
                        <div class="desc-wrap">
                            <h2 class="title">{{ item.titolo }}</h2>
                            <p class="subtitle">{{ item.descrizione }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="arrow">
                    <span class="arrow-up"><i class="fas fa-chevron-up"></i></span>
                    <span class="arrow-down"><i class="fas fa-chevron-down"></i></span>
                </div>

                <ol class="controls-wrapper">
                    <li v-for="value in slideObject" class="controls">
                        <img :src="value.immagine" alt="">
                    </li>
                </ol>
                
            </div>


        </div>
            
    </main>

    <script src="js/app.js"></script>
</body>
</html>
